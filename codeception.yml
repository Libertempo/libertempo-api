# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://localhost
                    depends: PhpBrowser

paths:
    tests: Tests/Functionals
    output: Tests/Functionals/_output
    data: Tests/Functionals/_data
    support: Tests/Functionals/_support

settings:
    shuffle: false
    lint: true
